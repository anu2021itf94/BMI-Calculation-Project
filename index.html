<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>BMI Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="body-mass-index-illustration-vector.jpg" alt="BMI bg">
        </div>
        <div class="form-container">
            <h1>BMI</h1>
            <h2>Calculator</h2>

            <div class="form">

                <form action="">
                    <input type="text" class="Name"name="full_name" placeholder="Full Name">
                    <input type="text" class="height" placeholder="Enter height in CM">
                    <input type="text" class="weight" placeholder="Enter weight in KG">
                    <input type="submit" value="Calculate">
                </form>
                     
                  
                    </div>
        </div>
        <div class="popup">
            <div class="bmi-score"></div>
            <div class="bmi-text"></div>
            <button class="close-btn">Close</button>
        </div>
        </div>
</body>
</html>

<script src="script.js"></script>
